<!DOCTYPE html>
<html>
<head>
<title>Kalkulatory Matematyczny i Fizyczny</title>
<style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f4f4f4;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

h2 {
  color: #333;
}

.calculator {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.input-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input[type="number"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#result {
  margin-top: 15px;
  font-size: 18px;
  color: #333;
}
</style>
</head>
<body>

<h2>Kalkulator Matematyczny</h2>
<div class="calculator">
  <div class="input-group">
    <label for="numerator">Licznik:</label>
    <input type="number" id="numerator" value="5">
  </div>
  <div class="input-group">
    <label for="denominator">Mianownik:</label>
    <input type="number" id="denominator" value="7">
  </div>
  <button onclick="calculateGCD()">Oblicz NWD</button>
  <div id="result">
    <p>Wspólny dzielnik: <span id="gcd"></span></p>
    <p>Skrócony ułamek: <span id="simplifiedFraction"></span></p>
  </div>
</div>

<h2>Kalkulator Fizyczny</h2>
<div class="calculator">
  <div class="input-group">
    <label for="unitType">Wybierz jednostkę:</label>
    <select id="unitType">
      <option value="length">Długość</option>
      <option value="mass">Masa</option>
      <option value="time">Czas</option>
    </select>
  </div>
  <div class="input-group">
    <label for="inputValue">Wartość:</label>
    <input type="number" id="inputValue">
  </div>
  <div class="input-group">
    <label for="inputUnit">Jednostka wejściowa:</label>
    <select id="inputUnit"></select>
  </div>
  <div class="input-group">
    <label for="outputUnit">Jednostka wyjściowa:</label>
    <select id="outputUnit"></select>
  </div>
  <button onclick="convertUnits()">Przelicz</button>
  <div id="result">
    <p>Wynik: <span id="outputValue"></span></p>
  </div>
</div>

<script>
function calculateGCD() {
  let numerator = parseInt(document.getElementById("numerator").value);
  let denominator = parseInt(document.getElementById("denominator").value);

  let gcd = findGCD(numerator, denominator);

  document.getElementById("gcd").textContent = gcd;
  document.getElementById("simplifiedFraction").textContent = simplifyFraction(numerator, denominator, gcd);
}

function findGCD(a, b) {
  return b == 0 ? a : findGCD(b, a % b);
}

function simplifyFraction(numerator, denominator, gcd) {
  return `${numerator / gcd}/${denominator / gcd}`;
}

function updateUnits() {
  let unitType = document.getElementById("unitType").value;
  let inputUnitSelect = document.getElementById("inputUnit");
  let outputUnitSelect = document.getElementById("outputUnit");

  inputUnitSelect.innerHTML = '';
  outputUnitSelect.innerHTML = '';

  if (unitType === "length") {
    addOption(inputUnitSelect, "metry", "m");
    addOption(inputUnitSelect, "centymetry", "cm");
    addOption(inputUnitSelect, "milimetry", "mm");
    addOption(outputUnitSelect, "metry", "m");
    addOption(outputUnitSelect, "centymetry", "cm");
    addOption(outputUnitSelect, "milimetry", "mm");
  } else if (unitType === "mass") {
    addOption(inputUnitSelect, "kilogramy", "kg");
    addOption(inputUnitSelect, "gramy", "g");
    addOption(inputUnitSelect, "miligramy", "mg");
    addOption(outputUnitSelect, "kilogramy", "kg");
    addOption(outputUnitSelect, "gramy", "g");
    addOption(outputUnitSelect, "miligramy", "mg");
  } else if (unitType === "time") {
    addOption(inputUnitSelect, "sekundy", "s");
    addOption(inputUnitSelect, "minuty", "min");
    addOption(inputUnitSelect, "godziny", "h");
    addOption(outputUnitSelect, "sekundy", "s");
    addOption(outputUnitSelect, "minuty", "min");
    addOption(outputUnitSelect, "godziny", "h");
  }
}

function addOption(selectElement, text, value) {
  let option = document.createElement("option");
  option.text = text;
  option.value = value;
  selectElement.add(option);
}

function convertUnits() {
  let inputValue = parseFloat(document.getElementById("inputValue").value);
  let inputUnit = document.getElementById("inputUnit").value;
  let outputUnit = document.getElementById("outputUnit").value;
  let unitType = document.getElementById("unitType").value;

  let result = convert(inputValue, inputUnit, outputUnit, unitType);

  document.getElementById("outputValue").textContent = result;
}

function convert(value, fromUnit, toUnit, unitType) {
  // Dodaj logikę konwersji jednostek tutaj
  // Na razie zwracamy tylko wartość wejściową
  return value;
}

document.getElementById("unitType").addEventListener("change", updateUnits);
updateUnits();
</script>

</body>
</html>
